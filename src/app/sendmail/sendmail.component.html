<div class="container">



<form #sendFrom="ngForm" [formGroup]="mailform" (ngSubmit)="sendMail()">
	
				<input placeholder="To" required type="email" formControlName="email" class="form-control">
	
				<input  required placeholder="Subject" type="text" formControlName="sub" class="form-control">
	
				<button [disabled]="!sendFrom.valid" class="btn btn-primary" type="submit">Send Mail</button>
	
	
				{{status}}
	
</form>

</div>
