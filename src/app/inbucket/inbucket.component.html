<div class="container">


<div class="input-group">
		<select class="form-control" #searchitem>
					<option value="null" disabled="true" [selected]="true">Select List Title For View</option>
					<option *ngFor="let lst of itemlist"   value="{{lst.list_id}}">{{lst.list_title}}
					</option>
		</select><div class="input-group-btn" ><button type="button" class="btn btn-info" (click)="getItems(searchitem.value)">
						<span class="fa fa-search"></span> Search
					  </button></div>
</div>
<table class="table table-bordered table-striped table-hover ">
		<thead  class="bg-primary">
			<td>
				Item ID
			</td>
			<td>
				Item Name
			</td>		
			<td>
				Store Name
			</td>			
			<td>
				Item Qty.
			</td>		
			<td>
				Expected Price.
			</td>
			<td>
				In Bucket ?
			</td>
		</thead>
	
	 
	<tr *ngFor="let itm of itemlistinbucket;">
		<td>	
		{{itm.container_id}}
		</td>
		<td>
		{{itm.item_name}}
		</td>
		<td>
		 {{itm.store_name}}
		</td>
		<td>
		{{itm.qty}}
		</td>
		<td>
		{{itm.eprise}}
		</td>
		<td>
			<input type="checkbox"   checked="{{itm.inbucket==1 ? 'checked' : ''}}" (click)="updateInBucket(itm)"> 

		</td>
	</tr>
	
	</table>

</div>
